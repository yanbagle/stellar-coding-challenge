<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="bold">Movies Now Playing</h2>
      <div *ngIf="dropdownList" class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{currentSelection}}<span class="caret"></span></button>
        <ul class="dropdown-menu scrollable-menu " role="menu">
          <li *ngFor="let item of dropdownList" (click)="setCurrentSelection(item)"><a href="#">{{item}}</a></li>
        </ul>
        <button id="clear-button" *ngIf="hasSelection" (click)="clearSelection()" type="button" class="btn btn-primary">Clear</button>
      </div>
    </div>
  </div>
</div>
